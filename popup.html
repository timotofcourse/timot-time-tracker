<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      opacity: 0.8;
      font-size: 14px;
    }
    
    .stats-overview {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .stat-item {
      display: inline-block;
      margin: 0 15px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 28px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
      background: none;
      color: white;
      font-size: 14px;
    }
    
    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      font-weight: 600;
    }
    
    .tab:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .content {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .site-item {
      display: flex;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: background 0.3s;
    }
    
    .site-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .site-icon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-right: 12px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    
    .site-info {
      flex: 1;
    }
    
    .site-name {
      font-weight: 500;
      font-size: 14px;
    }
    
    .site-time {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 2px;
    }
    
    .time-display {
      font-weight: 600;
      font-size: 14px;
    }
    
    .no-data {
      text-align: center;
      opacity: 0.7;
      padding: 40px 20px;
      font-style: italic;
    }
    
    .export-section {
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }
    
    .export-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }
    
    .export-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚è±Ô∏è Time Tracker</h1>
    <p>Understanding your digital habits</p>
  </div>
  
  <div class="stats-overview">
    <div class="stat-item">
      <span class="stat-number" id="todayTotal">0m</span>
      <span class="stat-label">Today</span>
    </div>
    <div class="stat-item">
      <span class="stat-number" id="sitesCount">0</span>
      <span class="stat-label">Sites</span>
    </div>
  </div>
  
  <div class="tabs">
    <button class="tab active" data-tab="today">Today</button>
    <button class="tab" data-tab="total">All Time</button>
  </div>
  
  <div class="content" id="content">
    <div class="no-data">Start browsing to see your time tracking data!</div>
  </div>
  
  <div class="export-section">
    <button class="export-btn" id="exportBtn">üìä Export Data</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
